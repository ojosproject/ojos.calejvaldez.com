body:
  - type: input
    attributes:
      label: Title
      description: What should the title be? Have it be something creative and eye-catching!
      placeholder: Introducing Iris v1.0.0
    validations:
      required: true
  - type: input
    attributes:
      label: Author(s)
      description: List the name of the people working on this post.
